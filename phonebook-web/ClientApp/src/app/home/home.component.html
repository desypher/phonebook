<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1>Phonebook Application - Brynn Posthumus</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <mat-expansion-panel class="phonebook-expand-form">
        <mat-expansion-panel-header>
          <mat-panel-title>
            New Entry?
          </mat-panel-title>
        </mat-expansion-panel-header>

        <form class="phonebook-form">
          <mat-form-field class="full-width">
            <input [(ngModel)]="newEntry.name" name="name" matInput placeholder="Name" required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input [(ngModel)]="newEntry.phoneNumber" name="phoneNumber" matInput placeholder="Phone Number" maxlength="20" required>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="saveNewEntry()">Save</button>
        </form>

      </mat-expansion-panel>


    </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-spinner *ngIf="!hasLoaded"></mat-spinner>
        <ng-container *ngIf="hasLoaded"></ng-container>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Phonebook">
        </mat-form-field>
        <table mat-table [dataSource]="existingRecords" class="mat-elevation-z8">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let record"> {{record.name}} </td>
          </ng-container>

          <!-- Phone Number Column -->
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let record"> {{record.phoneNumber}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
  </div>
</div>
